<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <div class="page__container">
      <header class="header">
        <img src="./images/header/header__logo.svg" alt="Лого" class="header__logo">
      </header>
      <main class="main">
        <section class="profile">
          <img src="./images/profile/image.jpg" alt="Кусто" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button type="button" class="profile__wide-button"></button>
        </section>
        <section class="elements">
          <article class="element">
            <img src="./images/element/Trash.svg" alt="удалить" class="element__trash">
            <img src="./images/element/Karachaevsk.jpg" alt="Карачаевск" class="element__photo">
            <div class="element__description">
              <h2 class="element__title">Карачаевск</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/element/Trash.svg" alt="удалить" class="element__trash">
            <img src="./images/element/elbrus.jpg" alt="Эльбрус" class="element__photo">
            <div class="element__description">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/element/Trash.svg" alt="удалить" class="element__trash">
            <img src="./images/element/dombay.jpg" alt="Домбай" class="element__photo">
            <div class="element__description">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/element/Trash.svg" alt="удалить" class="element__trash">
            <img src="./images/element/elbrus.jpg" alt="Эльбрус" class="element__photo">
            <div class="element__description">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/element/Trash.svg" alt="удалить" class="element__trash">
            <img src="./images/element/dombay.jpg" alt="Домбай" class="element__photo">
            <div class="element__description">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/element/Trash.svg" alt="удалить" class="element__trash">
            <img src="./images/element/Karachaevsk.jpg" alt="Карачаевск" class="element__photo">
            <div class="element__description">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
          <template id="grid-template">
            <article class="element">
              <img src="./images/element/Trash.svg" alt="удалить" class="element__trash">
              <img src="" alt="" class="element__photo">
              <div class="element__description">
                <h2 class="element__title"></h2>
                <button type="button" class="element__like"></button>
              </div>
            </article>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
      <div class="popup" id="popup-profile">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="form-edit" action="#" class="popup__form">
            <input name="name" type="text" class="popup__input popup__inpute-name" id="input-name" autocomplete="off">
            <input name="about" type="text" class="popup__input popup__inpute-about" id="about-name" autocomplete="off">
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup" id="popup-image">
        <div class="popup__content">
          <button type="button" class="popup__close" id="close-image"></button>
          <h2 class="popup__title">Новое место</h2>
          <form name="form-edit" action="#" class="popup__form popup__form-image">
            <input name="name" type="text" class="popup__input popup__inpute-name" id="input-title" placeholder="Название" autocomplete="off">
            <input name="about" type="text" class="popup__input popup__inpute-about" id="input-src" placeholder="Ссылка на картинку" autocomplete="off">
            <button type="submit" class="popup__button" id="button-add-image">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
